<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My movies</h1>
      <div id="all-movies">
        <p class="alert alert-info">Number of movies: <span id="movies-number"></span></p>
      </div>
    </div>
    <div class="jumbotron">
      <h2>Add a new movie</h2>
      <form action="addNewMovie()" method="post" class="w-50">
        <div class="form-group">
          <label for="movieTitle">Movie title</label>
          <input type="text" class="form-control" id="movieTitle" name="movieTitle">
        </div>
        <div class="form-group">
          <label for="movieDirector">Movie director</label>
          <input type="text" class="form-control" id="movieDirector" name="movieDirector">
        </div>
        <div class="form-group">
          <label for="movieType">Movie type</label>
          <input type="text" class="form-control" id="movieType" name="movieType">
        </div>
        <legend>Did you already watch it?</legend>
        <div class="form-check form-check-inline">          
          <input class="form-check-input" type="radio" id="movieWatched" name="movieWatched" value="true" checked>
          <label class="form-check-label" for="movieWatched">Yes</label>
        </div>
        <div class="form-check form-check-inline">          
          <input class="form-check-input" type="radio" id="movieNotWatched" name="movieWatched" value="false">
          <label class="form-check-label" for="movieWatched">No</label>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="exercise.js"></script>
</body>

</html>
